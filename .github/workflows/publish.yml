name: Publish

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write      # push tags + release commits
      issues: write        # semantic-release/github
      pull-requests: write # semantic-release/github
      id-token: write      # npm Trusted Publisher (OIDC)
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.18.0

      - name: Update npm
        run: npm install -g npm@11.9.0

      - name: Npm version
        run: npm --version

      - name: Configure npm (OIDC trusted publishing)
        run: |
          # setup-node may create ~/.npmrc with a token placeholder; remove it so
          # npm can use OIDC trusted publishing (no long-lived tokens).
          rm -f "$HOME/.npmrc"

          cat > "$RUNNER_TEMP/npmrc" <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          provenance=true
          EOF

          echo "NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/npmrc" >> "$GITHUB_ENV"
          echo "NPM_CONFIG_GLOBALCONFIG=/dev/null" >> "$GITHUB_ENV"
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
