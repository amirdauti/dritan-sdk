name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    # Only publish on GitHub Releases or manual runs.
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm Trusted Publisher (OIDC)
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20.18.0
          registry-url: https://registry.npmjs.org/

      # Ensure npm 11.5.1+ is installed (OIDC publishing support)
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public
